<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe-challenge</title>

    <link rel="icon" href="./assets/images/coff.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com" defer></script>
    
    <link rel="stylesheet" href="./assets/css/styles.css">
   
</head>
<body class="font-poppins bg-gray-300">
    
    <h1 class="
        bg-gray-500	
        bg-opacity-40
        font-bold
        my-o
        sm:mb-5
        sm:mb-2
        p-3 
        block
        w-full 
        px-6  
        text-center
        text-gray-700
        hover:bg-yellow-700	
        hover:bg-opacity-70
    ">
        Coffee break
    </h1>

    <div class="
            flex
            flex-col
            sm:flex-row
            px-7 
            pr-10
            mt-4 
            w-full
            justify-between
        "     
        id="filter-container">

        <div class="">
            <button class="bg-yellow-700 text-slate-100 px-4 py-2 rounded-lg font-semibold hover:border-2 hover:border-yellow-700 hover:bg-slate-100 hover:text-yellow-700" id="allBtn">All</button>
            <button class="bg-yellow-700 text-slate-100 px-4 py-2 rounded-lg font-semibold hover:border-2 hover:border-yellow-700 hover:bg-slate-100 hover:text-yellow-700" id="hotBtn">Hot</button>
            <button class="bg-yellow-700 text-slate-100 px-4 py-2 rounded-lg font-semibold hover:border-2 hover:border-yellow-700 hover:bg-slate-100 hover:text-yellow-700" id="coldBtn">Cold</button>
        </div>

        <input 
            class="
                px-2
                py-1
                sm:px-3 
                sm:py-2 
                mt-3
                sm:mt-0
                bg-gray-200 
                border-2 
                border-gray-400 
                rounded-lg
            " 
            type="text" id="filter" placeholder="Search...">

    </div>
    <div class="
        card-container 
        grid 
        grid-cols-1
        md:grid-cols-2 
        lg:grid-cols-4 
        gap-5 
        2xl:grid-cols-4
        px-7
        py-3
    ">
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
